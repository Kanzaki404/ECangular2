<h2>Remove Article</h2>
<button class="btn btn-dark" [disabled]="disable" (click)=getArticles()>Fetch</button> 
<hr>
<p *ngIf="emptyArr">No articles Saved</p>
<div class="list p-2" *ngFor="let article of articles">
   <div class="card">
        <div class="card-body" style="text-align: center;">
            {{article.title}}
        </div>
        <button class="btn btn-danger btn-block" (click)="del(article.title)">Remove Article</button>
      </div>
</div>
